<!doctype html>
<html>
    <head>
        <link rel = "stylesheet" href = "/static/CSS/navBarTemplate.css">
        <link href='https://fonts.googleapis.com/css?family=Arvo' rel='stylesheet'>

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
          body {font-family: Arial, Helvetica, sans-serif;}
          
          /* Full-width input fields */
          input[type=text], input[type=password] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
          }
          
          /* Set a style for all buttons */
          .otherbuttons {
            background-color: #04AA6D;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
          }
          
          .logbutton {
            width: auto;
            height: auto;
          }
          
          button:hover {
            opacity: 0.8;
          }
          
          /* Extra styles for the cancel button */
          .cancelbtn {
            width: auto;
            padding: 10px 18px;
            border: none;
            cursor: pointer;
            color: white;
            margin: 8px 0;
            background-color: #f44336;
          }
          
          /* Center the image and position the close button */
          .imgcontainer {
            text-align: center;
            margin: 24px 0 12px 0;
            position: relative;
          }
          
          img.avatar {
            width: 40%;
            border-radius: 50%;
          }
          
          .container {
            padding: 16px;
          }
          
          span.psw {
            float: right;
            padding-top: 16px;
          }
          
          /* The Modal (background) */
          .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
            padding-top: 60px;
          }
          
          /* Modal Content/Box */
          .modal-content {
            background-color: #fefefe;
            margin: 5% auto 15% auto; /* 5% from the top, 15% from the bottom and centered */
            border: 1px solid #888;
            width: 80%; /* Could be more or less, depending on screen size */
          }
          
          /* The Close Button (x) */
          .close {
            position: absolute;
            right: 25px;
            top: 0;
            color: #000;
            font-size: 35px;
            font-weight: bold;
          }
          
          .close:hover,
          .close:focus {
            color: red;
            cursor: pointer;
          }
          
          /* Add Zoom Animation */
          .animate {
            -webkit-animation: animatezoom 0.6s;
            animation: animatezoom 0.6s
          }
          
          @-webkit-keyframes animatezoom {
            from {-webkit-transform: scale(0)} 
            to {-webkit-transform: scale(1)}
          }
            
          @keyframes animatezoom {
            from {transform: scale(0)} 
            to {transform: scale(1)}
          }
          
          /* Change styles for span and cancel button on extra small screens */
          @media screen and (max-width: 300px) {
            span.psw {
               display: block;
               float: none;
            }
            .cancelbtn {
               width: 100%;
            }
          }
        </style>

        <style>
          body {
              font-family: "Arvo";
              margin: 0;
              background: #D3D3D3;
          }
        </style>

        {% block head %}{% endblock %}
    </head>
    <body>
      <div  id = "topBar" >
        <div id = "logoContainer">
          <a href = "{{url_for('landingPage')}}" >  <img id = "logo" src = "/static/Images/logo1.png"/></a>
        </div>

        <div id = "websiteNameContainer">
          <h1 id="websiteName">Word of Mouth</h1>
        </div>

        <div id = "topBarUtil">
          <div id = "searchIconContainer">
            <a href = "{{ url_for('resultsPage') }}">  <img src = "/static/Images/search.png" id = "searchIcon" height = "100%" /> </a>
          </div>
          
          <div id= "loginButtonContainer"> <!-- Login Button -->
            <button id="loginButton" onclick="document.getElementById('id01').style.display='block'">Login</button>
          </div>

          <div id="id01" class="modal">
            <form class="modal-content animate" method="post">
              <div class="imgcontainer">
                <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
                <img src="/static/images/img_avatar2.png" alt="Avatar" class="avatar">
              </div>

            <!--Login form found here-->
            <div class="container">
              <label><b>Username</b></label>
              <input type="text" placeholder="Enter Username" name="username" required>

              <label><b>Password</b></label>
              <input type="password" placeholder="Enter Password" name="password" required>

              <!--Login/Register/remember submit buttons-->
              <button type="submit" class="otherbuttons">Login</button>
              <button onclick="location.href = '/register'" class="otherbuttons">Register</button>
              <label>
                <input type="checkbox" name="remember"> Remember me
              </label>
            </div>

            <div class="container" style="background-color:#f1f1f1">
              <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
              <span class="psw">Forgot <a href="#">password?</a></span>
            </div>
            </form>
          </div>

            <div id = "profileThumbnailContainer">
              <a href = "{{url_for('profile')}}"> <img src = "/static/Images/userIcon.png" id = "userIcon" height = "100%" /> </a>
            </div>	
          </div>
      </div>
          
        {% block content %}
      
        {% endblock %}
        <script>
            // Get the modal
            var modal = document.getElementById('id01');
            
            // When the user clicks anywhere outside of the modal, close it
            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }
            </script>
        <footer></footer>
    </body>
</html>
